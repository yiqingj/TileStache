{
  "cache": {
    "name": "Disk",
    "path": "/tmp/stache",
    "umask": "0000",
    "dirs": "portable",
    "gzip": ["xml", "json"]
  },
  "logging":"debug",
  "layers": {
   "vector-postgis-points":
    {
      "provider": {"name": "vector", "driver": "PostgreSQL",
                   "parameters": {"dbname": "openstreetmap", "user": "postgres",
                                  "table": "planet_osm_point"}}
    },
   "ca": {
        "provider": {"name": "mapnik", "mapfile": "/home/ubuntu/mapnik-stylesheets/osm.xml"},
        "projection": "spherical mercator",
        "preview": {
            "lat": 37.386837,
            "lon": -122.005106,
            "zoom": 15,
            "ext": "png"
        }
    },
    "osm":{
        "provider": {"name": "vector", "driver": "postgis",
                 "parameters": {"dbname": "openstreetmap", "user": "postgres", "host":"localhost",
                                "table": "planet_osm_line"},
                 "properties": ["osm_id", "name", "highway"]
                  },
         "projection": "spherical mercator"
    },
    "osm2":{
        "provider": {"name": "vector", "driver": "postgis",
                 "parameters": {"dbname": "openstreetmap", "user": "postgres", "host":"localhost",
                                "table": "planet_osm_line"}
                  },
        "projected":true
    },
    "roads":{
        "provider": {"name": "vector", "driver": "postgis",
                 "parameters": {"dbname": "openstreetmap", "user": "postgres", "host":"localhost",
                                "table": "planet_osm_roads"}
                  }
    },
    "vector-postgis-query":{
        "provider": {"name": "vector", "driver": "PostgreSQL",
                 "parameters": {"dbname": "openstreetmap", "user": "postgres", "host":"localhost",
                                "query": "SELECT osm_id, name, highway, way FROM planet_osm_line WHERE SUBSTR(name, 1, 1) = '1'"}}
    }
  }
}
